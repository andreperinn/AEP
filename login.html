<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recicla Ing치 - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- SweetAlert2 (certifique-se de ter essa linha no seu projeto!) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="login-container">
        <img src="assets/unicesumar-logo-1.png" alt="Recicla Ing치 Logo" class="logo">
        <h2>Recicla Ing치</h2>
        <p>Bem-vindo! Fa칞a login para acessar o site</p>
        <form onsubmit="boasVindas(event)">
            <input type="text" id="usuario" placeholder="Usu치rio" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit" class="btn-entrar">Entrar</button>
        </form>
        <div class="footer">
            &copy; 2024 Recicla Ing치. Todos os direitos reservados.
        </div>
    </div>

    <script>
        function boasVindas(event) {
            event.preventDefault();

            const usuario = document.getElementById('usuario').value;

            Swal.fire({
                title: `Bem-vindo(a), ${usuario}!`,
                text: 'Que bom ter voc칡 aqui 游눜',
                icon: 'success',
                confirmButtonText: 'Acessar',
                confirmButtonColor: '#4CAF50',
                background: '#f8fff4',
                color: '#4cce13',
                customClass: {
                    popup: 'rounded-4'
                }
            }).then(() => {
                window.location.href = 'inicial.html';
            });
        }
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background: #fff;
            max-width: 350px;
            margin: 60px auto;
            padding: 32px 24px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
            text-align: center;
        }

        .logo {
            width: 80px;
            margin-bottom: 16px;
        }

        h2 {
            color: #4cce13;
            margin-bottom: 8px;
        }

        p {
            color: #4cce13;
            margin-bottom: 24px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 8px;
            margin-bottom: 16px;
            border: 1px solid #4cce13;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-entrar {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }

        .btn-entrar:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 24px;
            font-size: 13px;
            color: #888;
        }
    </style>
</body>

</html>
