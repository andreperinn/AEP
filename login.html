<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="login-container">
        <img src="assets/unicesumar-logo-1.png" alt="Recicla Ingá Logo" class="logo">
        <h2>Recicla Ingá</h2>
        <p>Bem-vindo! Faça login para acessar o site</p>
        <form>
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="footer">
            &copy; 2024 Recicla Ingá. Todos os direitos reservados.
        </div>
    </div>

</body>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background: #fff;
            max-width: 350px;
            margin: 60px auto;
            padding: 32px 24px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            text-align: center;
        }
        .logo {
            width: 80px;
            margin-bottom: 16px;
        }
        h2 {
            color: #4cce13;
            margin-bottom: 8px;
        }
        p {
            color: #4cce13;
            margin-bottom: 24px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 8px;
            margin-bottom: 16px;
            border: 1px solid #4cce13;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background: #4cce13;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #4cce13;
        }
        .footer {
            margin-top: 24px;
            font-size: 13px;
            color: #888;
        }
    </style>
</html>
